<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Page</title>
    <link rel="stylesheet" href="css.css">
</head>

<body onload="startTime()">

    <header>
        <div id="logo">
            <img src="/assets/epicode_logo.png"  alt="epicode logo"> 
        </div>
    </header>

    <main>

        <div id="timerDisplay">
        <svg id="timer" viewBox="0 0 100 100" width="120" height="120">
        <circle cx="50" cy="50" r="45" stroke="#4A5699" stroke-width="10" fill="none"/>
        <circle cx="50" cy="50" r="45" stroke="#00FFFF" stroke-width="10" fill="none" stroke-dasharray="282.6" stroke-dashoffset="282.6"/>
        <text x="50%" y="28%" text-anchor="middle" fill="white" font-size="8px" font-family="Arial" dy=".3em">SECONDS</text>
        <text id="timeText" x="50%" y="50%" text-anchor="middle" fill="white" font-size="34px" font-family="Arial" dy=".3em">60</text>
        <text x="50%" y="72%" text-anchor="middle" fill="white" font-size="8px" font-family="Arial" dy=".3em">REMAINING</text>
        </svg>
        </div>

        <div class="question">
            <h1>How can I create a <b>checkbox in HTML?</b></h1>
        </div>

        <fieldset>
            <legend>answers</legend>
            <div class="answers">
                <input name="answer" type="radio" id="answer1" value="wrong">
                <label for="answer1"> risposta 1 </label>
            </div>
            <div class="answers">
                <input name="answer" type="radio" id="answer2" value="correct">
                <label for="answer2"> risposta 2 </label>
            </div>
            <div class="answers">
                <input name="answer" type="radio" id="answer3" value="wrong">
                <label for="answer3"> risposta 3 </label>
            </div>
            <div class="answers">
                <input name="answer" type="radio" id="answer4" value="wrong">
                <label for="answer4"> risposta 4 </label>
            </div>
            <button id="startButton">Inizia il Quiz</button>
        </fieldset>

        <div id="result" class="hidden"></div>

    </main>

    <footer>
        <div id="questionCount">
            <p>QUESTION 1/10</p>
        </div>
    </footer>

    <script src="js/benchmark.js"></script>
</body>
</html>
